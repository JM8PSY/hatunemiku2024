<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<!-- オーバーレイ / Overlay -->
  <div id="overlay">
    <p><span class="far">&#xf254;</span>now loading...</p>
  </div>
  
  <!-- ヘッダ / Header -->
  <div id="header">
    <!-- 再生コントロール / Playback control -->
    <div id="control" class="far">
      <a href="#" id="play" class="disabled">&#xf144;</a>
      <a href="#" id="stop" class="disabled">&#xf28d;</a>
    </div>
    <!-- アーティストと楽曲の情報 / Artist and song info -->
    <div id="meta">
      <div id="artist">artist: <span>-</span></div>
      <div id="song">song: <span>-</span></div>
    </div>
  </div>
  
  <!-- 音源 / Audio souce -->
  <div id="media"></div>
  
  <!-- 歌詞 / Lyrics text -->
  <div id="lyrics">
    <!-- 文字 / Text -->
    <div id="text"></div>
    <!-- ビートバー / Beat bar -->
    <div id="bar"></div>
  </div>
  
  <!-- シークバー -->
  <div id="seekbar">
    <div></div>
  </div>
    <script src="./index.js"></script>
</body>
</html>
